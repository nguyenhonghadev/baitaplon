    <div class=" w3-section" style="width: 100%;">
        <img class="mySlides" src="../image/home 1.jpg" style="width:100%;height: 100%;">
        <img class="mySlides" src="../image/home2.jpg" style="width:100%">
        <img class="mySlides" src="../image/trangchu.jpg" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000); // Change image every 2 seconds
        }
    </script>

</body>
