<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu </title>
    <link rel="stylesheet" href="../CSS/product.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/thanhtoan.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="back-button">
        <a href="javascript:history.go(-1)" style="text-decoration: none;padding-right:90%;color:black;">Back</a>
    </div>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3>Thông tin khách hàng</h3>
                        <label for="fname"><i class="fa fa-user"></i>Họ và tên</label>
                        <input type="text" id="fname" name="firstname" placeholder="Họ và Tên">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="email">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Địa chỉ</label>
                        <input type="text" id="adr" name="address" placeholder="Địa Chỉ nhận hàng">
                        <label for="city"><i class="fa fa-institution"></i> Ghi chú</label>
                        <input type="text" id="Ghichu" name="Ghichu" placeholder="Ghi chú">
                        <!--submit dữ liệu  -->
                        <input type="checkbox" checked="checked" name="sameadr"> Tôi xác nhận thông tin trên hoàn toàn chính xác


                    </div>
                    <div class="col-25">

                        <head>

                            <img src="../image/Thanhtoan.png" alt="Girl in a jacket" width="420" height="700">

                            <!-- tiến hành thanh toán  -->
                            <input type="submit" value="Thanh Toán" class="btn">
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
