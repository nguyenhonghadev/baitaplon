<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu </title>
    <link rel="stylesheet" href="../CSS/product.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/thanhtoan.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="back-button">
        <a href="javascript:history.go(-1)" style="text-decoration: none;padding-right:90%;color:black;">Back</a>
    </div>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3>Thông tin khách hàng</h3>
                        <label for="fname"><i class="fa fa-user"></i>Họ và tên</label>
                        <input type="text" id="fname" name="firstname" placeholder="Họ và Tên">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="email">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Địa chỉ</label>
                        <input type="text" id="adr" name="address" placeholder="Địa Chỉ nhận hàng">
                        <label for="city"><i class="fa fa-institution"></i> Ghi chú</label>
                        <input type="text" id="Ghichu" name="Ghichu" placeholder="Ghi chú">
                        <input type="checkbox" checked="checked" name="sameadr"> Tôi xác nhận thông tin trên hoàn toàn chính xác
                    </div>
                    <div class="col-25">
                        <h5> Qúy khách muốn thanh toán theo:</h5>
                        <input type="radio" id="nhanhang" name="option" value="option1">Thanh toán sau khi nhận hàng.<br>
                        <input type="radio" id="banking" name="option" value="option2">Thanh toán trực tiếp qua banking.
                        <div id="bybanking">
                            <img src="../image/mã qr.jpg" alt="mã qr" style="width: 10em;height: 10em;margin-left: 5em;">
                            <label for="image-upload">Ảnh đã thanh toán:</label>
                            <input type="file" name="image-upload" accept="image/*" ">
                        </div>
                        <input type="submit " value="Thanh Toán " class="btn ">
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('banking').onclick = function() {
            document.getElementById('bybanking').style.display = 'block';
        }
        document.getElementById('nhanhang').onclick=function(){
            document.getElementById('bybanking').style.display = 'none';
        }
    });
</script>

</html>
